  share_invite_sms: "Hello! A family member or friend would like to share with you an audio recording of their recent doctor’s visit that they want you to hear. \n\nYou will receive an email with a special link to va.audiohealthpal.com. When you click on that link, enter this code to confirm your identity and set up your account: "
  hi: Hi
  cg_sms_1a: "Thank you again for participating in the Open Access Audio Research Study. A patient's recording is ready for listening. Please click on this link to review your patient's recording now (you will have to enter your email address and password):\n\nhttps://va.audiohealthpal.com (Click on the link)\n\nListening back to the recording is a key part of making the project a success.\n\nListening to the recording from the visit can:\n● Remind you of changes to your patient's treatment\n● Hear your advice and recommendedions to your patient\n● Realize things you forgot to mention\n\nPlease contact us with any questions at"
  cg_sms_1b: "Thanks again for taking part in the project!"
  reminder_sms_1a: "Thank you again for participating in the Open Access Audio Research Study. Please click on this link to review your recording now (you will have to enter your email address and password):\n\nhttps://va.audiohealthpal.com (Click on the link)\n\nListening back to your recording is a key part of making the project a success.\n\nListening to the recording from your visit can:\n● Remind you of changes to your treatment\n● Hear advice from your doctor and things recommended for you to do\n● Realize things you forgot to mention\n\nYou may also want to share your recording with a family member or friend to keep them up to date with your care.\n\nPlease contact us with any questions at"
  reminder_sms_1b: "Thanks again for taking part in the project!"
  reminder_sms_2a: "Thank you again for participating in the Open Access Audio Research Study. If you have not already listened to your visit recording, please click on this link to review your recording now (you will have to enter your email address and password):\n\nhttps://va.audiohealthpal.com (Click on the link)\n\nListening back to your recording is a key part of making the project a success.\n\nListening to the recording from your visit can:\n● Remind you of changes to your treatment\n● Hear advice from your doctor and things recommended for you to do\n● Realize things you forgot to mention\n\nYou may also want to share your recording with a family member or friend to keep them up to date with your care.\n\nPlease contact us with any questions at"
  reminder_sms_2b: "Thanks again for taking part in the project!"
  reminder_sms_3a: "Thank you again for participating in the Open Access Audio Research Study. If you have not already listened to your visit recording, please click on this link to review your recording now (you will have to enter your email address and password):\n\nhttps://va.audiohealthpal.com (Click on the link)\n\nListening back to your recording is a key part of making the project a success.\n\nListening to the recording from your visit can:\n● Identify things that have changed in your health or life that your doctor should know\n● Discuss things you forgot to mention in your last visit\n\nYou may also want to share your recording with a family member or friend to keep them up to date with your care.\n\nPlease contact us with any questions at"
  reminder_sms_3b: "Thanks again for taking part in the project!"
