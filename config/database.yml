default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  timeout: 5000
  host: <%= Orals::Application.credentials.db_host %>
  database: <%= Orals::Application.credentials.db_name %>
  username: <%= Orals::Application.credentials.db_user %>
  password: <%= Orals::Application.credentials.db_password %>
  port: <%= Orals::Application.credentials.db_port %>

development:
  <<: *default

staging:
  <<: *default

production:
  <<: *default
