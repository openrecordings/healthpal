default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  timeout: 5000
  host: <%= Orals::Application.credentials[Rails.env][:db_host] %>
  database: <%= Orals::Application.credentials[Rails.env][:db_name] %>
  username: <%= Orals::Application.credentials[Rails.env][:db_user] %>
  password: <%= Orals::Application.credentials[Rails.env][:db_password] %>
  port: <%= Orals::Application.credentials[Rails.env][:db_port] %>

development:
  <<: *default

staging:
  <<: *default
