default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  timeout: 5000

development:
  <<: *default
  host: <%= Orals::Application.credentials[:development][:db_host] %>
  database: <%= Orals::Application.credentials[:development][:db_name] %>
  username: <%= Orals::Application.credentials[:development][:db_user] %>
  password: <%= Orals::Application.credentials[:development][:db_password] %>
  port: <%= Orals::Application.credentials[:development][:db_port] %>

staging:
  <<: *default
  host: <%= Orals::Application.credentials[:staging][:db_host] %>
  database: <%= Orals::Application.credentials[:staging][:db_name] %>
  username: <%= Orals::Application.credentials[:staging][:db_user] %>
  password: <%= Orals::Application.credentials[:staging][:db_password] %>
  port: <%= Orals::Application.credentials[:staging][:db_port] %>
