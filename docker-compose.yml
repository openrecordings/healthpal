version: '3'

services:
  db:
    image: postgres
  web:
    build: .
    command: bash -c "mkdir -p recordings_tmp &&
      rm -f /code/tmp/pids/server.pid &&
      bundle check || bundle install &&
      bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/code
      - gems:/gems
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  gems:
    driver: local
